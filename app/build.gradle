apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 32
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "wannabit.io.cosmostaion"
        minSdkVersion 24
        targetSdkVersion 32
        versionCode 170
        versionName "1.7.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            splits.abi.enable = false
            splits.density.enable = false
        }
        release {
            minifyEnabled false
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
        }
        release {
            storeFile file('eostartkeystore')
            storePassword "dnjsjqlt034#"
            keyAlias "key0"
            keyPassword "dnjsjqlt034#"
        }
    }
    packagingOptions {
        jniLibs {
            excludes += ['lib/x86_64/freebsd/libscrypt.so', 'lib/x86_64/linux/libscrypt.so']
        }
        resources {
            excludes += ['lib/x86_64/darwin/libscrypt.dylib']
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lint {
        abortOnError false
        checkReleaseBuilds false
    }
    namespace 'wannabit.io.cosmostaion'

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(path: ':proto')

    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.6.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    //bitcoin
    implementation ('org.bitcoinj:bitcoinj-core:0.16.1') {
        exclude group: "org.bouncycastle"
        exclude group: "com.google.guava"
        exclude group: "com.google.protobuf"
    }
    implementation 'com.google.protobuf:protobuf-java:3.12.0'

    //retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.squareup.retrofit2:converter-jackson:2.1.0'
    implementation 'com.squareup.retrofit2:converter-scalars:2.5.0'
    //jackson
    implementation 'com.fasterxml.jackson.core:jackson-core:2.11.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.11.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.1'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.7.3'
    //sqliteChiper
    implementation 'net.zetetic:android-database-sqlcipher:3.5.9@aar'
    //picasso for images
    implementation 'com.squareup.picasso:picasso:2.71828'
    //glide for images
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    //ipfs for infura
    implementation group: 'com.github.ipfs', name: 'java-ipfs-http-client', version: 'v1.3.3'
    //shimmer
    implementation 'com.romainpiel.shimmer:library:1.4.0@aar'
    //for qr code
    implementation 'com.journeyapps:zxing-android-embedded:3.5.0'
    //permission check
    implementation 'gun0912.ted:tedpermission:1.0.3'
    //circle Image
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    //firebase
    implementation 'com.google.firebase:firebase-messaging:23.0.5'
    implementation 'com.google.firebase:firebase-core:21.0.0'
    //for qr code
    implementation 'com.journeyapps:zxing-android-embedded:3.5.0'
    implementation 'org.apache.commons:commons-lang3:3.6'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.5.31'
    implementation 'com.squareup.moshi:moshi:1.8.0'
    implementation files('libs/httpclient-4.5.3.jar')
    implementation files('libs/apache-httpcomponents-httpcore.jar')
    implementation "com.github.cosmostation:wallet-connect-kotlin:1.6.1"
    implementation 'net.i2p.crypto:eddsa:0.3.0'

    //foreground notification
    implementation 'com.github.shasin89:NotificationBanner:1.1.5'

    implementation 'com.google.guava:guava:24.1-jre'

    //web3 for ethermint
    implementation 'org.web3j:core:4.8.7-android'

    implementation 'com.github.addisonelliott:SegmentedButton:3.1.9'

    implementation 'io.grpc:grpc-stub:1.33.1'
    implementation 'io.grpc:grpc-okhttp:1.33.1'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
}